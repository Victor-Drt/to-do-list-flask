<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados complementares */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        
        .task-item {
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateX(5px);
        }
        
        .completed .task-title {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-start py-5">
    <div class="container bg-white rounded-3 shadow-sm p-4" style="max-width: 500px;">
        <h2 class="mb-4 d-flex align-items-center gap-2">
            <i class="fas fa-tasks text-primary"></i> Lista de Tarefas
        </h2>

        <form id="task-form" action="{{url_for('create')}}" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" 
                       id="task-name" name="title" 
                       placeholder="Digite uma nova tarefa..." required>
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-1"></i> Adicionar
                </button>
            </div>
        </form>

        <ul class="list-unstyled">
            {% if tasks %}
                {% for task in tasks %}
                    <li class="task-item mb-2 p-3 rounded-3 bg-light d-flex justify-content-between align-items-center {% if task.status %}completed{% endif %}">
                        <div class="d-flex align-items-center flex-grow-1">
                            <span class="task-title me-3">{{ task.title }}</span>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="{{ url_for('check', title=task.title) }}" 
                               class="btn-icon btn-outline-success" 
                               title="Marcar como concluída">
                                <i class="fas fa-check"></i>
                            </a>
                            <a href="{{ url_for('delete', title=task.title) }}" 
                               class="btn-icon btn-outline-danger" 
                               title="Deletar">
                                <i class="fas fa-xmark"></i>
                            </a>
                        </div>
                    </li>
                {% endfor %}
            {% else %}
                <div class="text-center py-4 text-muted">
                    <i class="fas fa-clipboard-list fa-3x mb-3 opacity-25"></i>
                    <p class="mb-0">Sua lista de tarefas está vazia</p>
                </div>
            {% endif %}
        </ul>
    </div>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Validação do formulário
        document.getElementById('task-form').addEventListener('submit', function(e) {
            const input = document.getElementById('task-name');
            if (input.value.trim() === '') {
                e.preventDefault();
                input.focus();
                input.classList.add('is-invalid');
                setTimeout(() => {
                    input.classList.remove('is-invalid');
                }, 1000);
            }
        });

        // Efeitos de hover nos botões
        document.querySelectorAll('.btn-icon').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
